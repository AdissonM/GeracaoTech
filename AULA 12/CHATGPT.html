<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Exemplo de Row</title>
    <style>
        .custom-col {
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 custom-col">Coluna 1</div>
        <div class="col-md-4 custom-col">Coluna 2</div>
        <div class="col-md-4 custom-col">Coluna 3</div>
    </div>
</div>

</body>
</html>
