<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    
    let pemaior = parseFloat(prompt("Você calça 42?"));
    
    
    console.log(pemaior.toFixed(2));
    
    if (pemaior >= 42) {
      alert("Pesão");
    } else if (pemaior <= 42) {
      alert("Pesinho");
    }

  </script>
    </script>
