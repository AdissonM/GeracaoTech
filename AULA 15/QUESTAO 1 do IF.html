<!-- o IMC (Índice de Massa Corpórea), que é 
definida como sendo a relação entre o peso (PESO) e o quadrado da Altura (ALTURA) do 
indivíduo. -->

  <script>

    let Peso = parseFloat(prompt("Digite seu peso?"));
    let Altura = parseFloat(prompt("Digite sua altura?"));

    let Imc = Peso/Altura 
    

    if (Imc <= 20) {
      alert("Abaixo do Peso: "+Imc);
    }  else if (Imc >= 20 &&Imc< 25) {
      alert("Peso Normal: "+Imc);
    }  else if (Imc >= 25 &&Imc< 30) {
      alert("Sobre Peso: "+Imc);
    }  else if (Imc >= 30 &&Imc< 40) {
      alert("Obeso: "+Imc); 
    }  else if (Imc > 40 ) 
      alert("ObesoMorbido: "+Imc);


    
</script>
