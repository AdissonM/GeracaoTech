  <script>
    
    let Horarios = parseFloat(prompt("Digite seu horario?"));
    
    
    console.log(Horarios.toFixed(2));
    
    if (Horarios >= 18) {
      alert("Boa noite");
    } else if (Horarios >= 12) {
      alert("Boa tarde");
    } else if (Horarios <= 12) {
      alert("Boa dia");
    }

    
  </script>
