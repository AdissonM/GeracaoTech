<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff0000;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .video {
            width: 300px;
            margin: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .video img {
            width: 100%;
        }
        .video-title {
            padding: 10px;
            font-weight: bold;
        }
        .video-channel {
            padding: 0 10px 10px;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Clone do YouTube</h1>
</header>

<div class="container">
    <div class="video">
        <img src="https://via.placeholder.com/300x150" alt="Vídeo 1">
        <div class="video-title">Título do Vídeo 1</div>
        <div class="video-channel">Canal do Vídeo 1</div>
    </div>
    <div class="video">
        <img src="https://via.placeholder.com/300x150" alt="Vídeo 2">
        <div class="video-title">Título do Vídeo 2</div>
        <div class="video-channel">Canal do Vídeo 2</div>
    </div>
    <div class="video">
        <img src="https://via.placeholder.com/300x150" alt="Vídeo 3">
        <div class="video-title">Título do Vídeo 3</div>
        <div class="video-channel">Canal do Vídeo 3</div>
    </div>
</div>

</body>
</html>
