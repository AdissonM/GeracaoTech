<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando um Botão</title>
    <style>
        /* Estilo do botão */
        .meu-botao {
            background-color: #4CAF50; /* Cor de fundo verde */
            color: white; /* Cor do texto */
            border: none; /* Sem bordas */
            padding: 10px 20px; /* Espaçamento interno */
            text-align: center; /* Centraliza o texto */
            text-decoration: none; /* Remove sublinhado */
            display: inline-block; /* Faz o botão se comportar como um bloco */
            font-size: 16px; /* Tamanho da fonte */
            margin: 4px 2px; /* Margem ao redor do botão */
            cursor: pointer; /* Cursor de ponteiro ao passar o mouse */
            border-radius: 5px; /* Bordas arredondadas */
        }

        /* Estilo ao passar o mouse (hover) */
        .meu-botao:hover {
            background-color: #45a049; /* Cor mais escura ao passar o mouse */
        }
    </style>
</head>
<body>
    <button class="meu-botao">Clique Aqui</button>
</body>
</html>
