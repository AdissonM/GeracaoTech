<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Rabbibs</title>
</head>
<body style="background-color: #dedede;">
    <form action="" class="container shadow bg-white border border-black mt-4 rounded rounded-4">
        <div class="top p-4">
            <div class="row mb-4">
                <div class="col"><h1 class="text-center text-danger">Login</h1></div>
            </div>
            <div class="row mb-4">
                <input type="text" class="form-control" placeholder="email" type="email">
            </div>
            <div class="row mb-4">
                <div class="col-8">
                    <input id="senha" type="password" class="form-control" placeholder="senha">
                </div>
                <div class="col" onclick="mudarVisuzalizacao(event)">
                    olho
                </div>
            </div>
            <div class="row mb-4"><a href="#" class="text-danger">Esqueci a minha senha</a></div>
            <div class="row "><button class="btn btn-danger rounded rounded-5 w-50 m-auto">Continuar</button></div>
        </div>
    </form>
    <script>
        function mudarVisuzalizacao(event) {
            event.preventDefault()
            let meuInput = document.getElementById("senha");

            if (meuInput.type == 'text'){
                meuInput.type = 'password';
            }else{
                meuInput.type = 'text'
            }
        }
    </script>
</body>
</html>
